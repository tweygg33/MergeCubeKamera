<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Mehrere Marker Beispiel</title>
    <!-- Einbindung von A-Frame und AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
 
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>AR.js Mehrere Marker Beispiel</h2>
        <p>Richte die Kamera auf die verschiedenen Marker, um das Modell aus unterschiedlichen Perspektiven zu sehen.</p>
    </div>
 
    <a-scene embedded arjs='sourceType: webcam;'>
        
        <!-- Das Modell wird einmal geladen -->
        <a-entity id="model" gltf-model="url(free_porsche_911_carrera_4s.glb)" scale="0.4 0.4 0.4" visible="false"></a-entity>

        <!-- Marker 1 -->
        <a-marker type="pattern" url="pattern-DRV1.patt" marker-handler="model: #model; position: 0 0 0; rotation: 0 0 0;"></a-marker>

        <!-- Marker 2 -->
        <a-marker type="pattern" url="pattern-DRV2.patt" marker-handler="model: #model; position: 1 0 0; rotation: 0 -90 90;"></a-marker>

        <!-- Marker 3 -->
        <a-marker type="pattern" url="pattern-DRV3.patt" marker-handler="model: #model; position: -1 0 0; rotation: 0 90 -90;"></a-marker>

        <!-- Marker 4 -->
        <a-marker type="pattern" url="pattern-DRV4.patt" marker-handler="model: #model; position: 0 1 0; rotation: -90 0 0;"></a-marker>

        <!-- Marker 5 -->
        <a-marker type="pattern" url="pattern-DRV5.patt" marker-handler="model: #model; position: 0 -1 0; rotation: 90 0 180;"></a-marker>

        <!-- Marker 6 -->
        <a-marker type="pattern" url="pattern-DRV6.patt" marker-handler="model: #model; position: 0 0 0; rotation: 0 0 180;"></a-marker>
        
        <!-- Kamera -->
        <a-entity camera></a-entity>
 
    </a-scene>
 
    <script>
        AFRAME.registerComponent('marker-handler', {
            schema: {
                model: {type: 'selector'},
                position: {type: 'vec3'},
                rotation: {type: 'vec3'}
            },
            init: function () {
                const marker = this.el;
                const model = this.data.model;

                // Eventlistener, wenn der Marker erkannt wird
                marker.addEventListener('markerFound', () => {
                    // Sichtbar machen und die Position/Rotation Ã¤ndern
                    model.setAttribute('visible', true);
                    model.setAttribute('position', this.data.position);
                    model.setAttribute('rotation', this.data.rotation);
                });

                // Keine Reaktion auf 'markerLost', sodass das Modell sichtbar bleibt
            }
        });
    </script>
 
</body>
</html>
